<body>
    <form method="dialog">
        <div id = "httpbin-form">
            <label for="id-entry">ID:</label>
            <input class="text-entry" type="number" name="id-entry" id="id-entry">

            <label for="name-entry">Article Name:</label>
            <input class="text-entry" type="text" name="name-entry" id="name-entry">

            <label for="body-entry">Article Body:</label>
            <textarea class="text-entry" name="body-entry" id="body-entry" rows="5" cols="100"></textarea>
        </div>

    <div id="buttons">
        <button id="post-btn" class="button" value="default">postBtn</button>
        <button id="get-btn" class="button" value="default">getBtn</button>
        <button id="put-btn" class="button" value="default">putBtn</button>
        <button id="delete-btn" class="button" value="default">deleteBtn</button>
    </div>
    
    </form>



    Response:

        <table>
            <thead>
                <tr>
                    <th>args</th>
                    <th>files</th>

                    <th>origin</th>
                    <th>url</th>

                </tr>
